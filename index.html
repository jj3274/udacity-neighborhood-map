  <meta charset="UTF-8">

<div class="container">
  <div class="options-box">
    <h1>Caltrain Stations</h1>
    <div>
      <input id="show-listings" type="button" value="Show Listings">
      <input id="hide-listings" type="button" value="Hide Listings">
    </div>
    <hr>
    <div>
      <input id="filter-input" type="text" placeholder="Input your filter string" onkeyup="return filter_input_onkeypress(event)"></input>
      <input id="filter-btn" type="button" value="Filter" onclick="refreshLocationList()"></input>
    </div>
    <hr>
    <div>
      <ul id="location-list-view"></ul>
    </div>
  </div>
  <div id="map"></div>
</div>

<script type='text/javascript' src='lib/knockout-3.4.0.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<script async defer src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBS6cub5HjL08nwSwPNRoOOdNrQmVmPwtU&callback=initMap"></script>
<script type='text/javascript' src="js/gmap_helper.js"></script>

<script type='text/javascript' src="js/location_data.js"></script>
<script type='text/javascript' src="js/viewmodel.js"></script>
<script type='text/javascript' src="js/binding.js"></script>

</body>
